<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    .blogNotification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(10, 64, 91, 0.8); /* Green background */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 1000;
    }
</style>
<body class="bg-gray-100 text-gray-900">
    
   <!-- Navbar -->
   <nav class="bg-white shadow-lg p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold text-gray-900">Daily-do Blog</a>
        <!-- Mobile Menu Button -->
        <button class="block md:hidden text-gray-900 focus:outline-none" onclick="toggleMenu()">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <!-- Links -->
        <div class="hidden md:flex space-x-4">
            <a href="../../index.html" class="text-gray-600 hover:text-gray-900">Home</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Blog</a>
            <a href="../contact/contact.html" class="text-gray-600 hover:text-gray-900">Contact</a>
            <a href="../auth/login/login.html" id="LoginLink" class="text-gray-600 hover:text-gray-900">Login</a>
            <a href="../auth/signup/signup.html" id="SignupLink" class="text-gray-600 hover:text-gray-900">Sign-up</a>
            <button class="text-white hidden bg-red-500 px-2 py-1 rounded" onclick="logout()" id="logoutBtn">Logout</button>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden text-center">
        <a href="../../index.html" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Home</a>
        <a href="#" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Blog</a>
        <a href="../contact/contact.html" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Contact</a>
        <a href="../auth/login/login.html" id="LoginLinkMob" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Login</a>
        <a href="../auth/signup/signup.html" id="SignupLinkMob" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Sign-up</a>
        <button class="text-white hidden bg-red-500 px-2 py-1 rounded" onclick="logout()" id="logoutBtnMob">Logout</button>
    </div>
</nav>

    <!-- Main Content -->
    <div class="container mx-auto py-10">
        <h1 class="text-5xl md:text-7xl font-extrabold text-center mb-8">Blogs</h1>

        <!-- Displaying Blogs -->
        <div id="blogList" class="grid grid-cols-1 gap-8 mb-10">
            <!-- Blog posts will be inserted here dynamically -->
             
        </div>

        <!-- Blog Creation Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-10">
            <h2 class="text-2xl font-semibold mb-4">Write Your Own Blog</h2>
            <div id="blog-form">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
                    <input type="text" id="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 font-bold mb-2">Category:</label>
                    <select name="category" id="category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white text-gray-700">
                        <option>Select category</option>
                        <option>Health</option>
                        <option>Tech</option>
                        <option>Food</option>
                        <option>Dressing</option>
                        <option>AI</option>
                        
                    </select>
                </div>
                 
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-bold mb-2">Content:</label>
                    <textarea id="content" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="file_upload"
                        class="cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Upload Image
                    </label>
                    <input id="file_upload" type="file" class="hidden">    
                </div>
                <button onclick="submitBlog()" class="bg-black font-bold hover:text-black hover:bg-white px-5 py-3 mt-3 rounded shadow-lg text-white transition duration-300 ease-in-out">Submit</button>
            </div>
        </div>

         <!-- blogNotification Notification -->
         <div id="blogNotification" class="blogNotification">
            <!-- dynamic message will be inserted -->
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <p class="text-gray-400 mb-4 md:mb-0">Â© 2024 Daily-do Blog. All rights reserved.</p>
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                <p class="text-gray-400">Developed by <span class="text-white">M.Abbas</span></p>
                <p class="text-gray-400">Karachi, Pakistan</p>
            </div>
        </div>
    </footer>

    <script src="./blogs.js" type="module"></script>
</body>

</html>
