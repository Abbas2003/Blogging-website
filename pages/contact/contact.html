<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-900">Daily-do Blog</a>
            <!-- Mobile Menu Button -->
            <button class="block md:hidden text-gray-900 focus:outline-none" onclick="toggleMenu()">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <!-- Links -->
            <div class="hidden md:flex space-x-4">
                <a href="../../index.html" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="../Blogs/blogs.html" class="text-gray-600 hover:text-gray-900">Blog</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
                <a href="../auth/login/login.html" id="LoginLink" class="text-gray-600 hover:text-gray-900">Login</a>
                <a href="../auth/signup/signup.html" id="SignupLink" class="text-gray-600 hover:text-gray-900">Sign-up</a>
                <button class="text-white hidden bg-red-500 px-2 py-1 rounded" onclick="logout()" id="logoutBtn">Logout</button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden text-center">
            <a href="../../index.html" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Home</a>
            <a href="../Blogs/blogs.html" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Blog</a>
            <a href="#" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Contact</a>
            <a href="../auth/login/login.html" id="LoginLinkMob" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Login</a>
            <a href="../auth/signup/signup.html" id="SignupLinkMob" class="block text-gray-600 hover:text-gray-900 px-4 py-2">Sign-up</a>
            <button class="text-white hidden bg-red-500 px-2 py-1 rounded" onclick="logout()" id="logoutBtnMob">Logout</button>
        </div>
    </nav>

    <div class="w-full h-screen bg-cover bg-center" style="background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/abstract-blue-light-background_SvZPryOnfl_thumb.jpg');">
        <!-- Overlay -->
        <!-- <div class=" inset-0 bg-black opacity-50"></div> -->
        
        <!-- Contact Form Container -->
        <div class="flex items-center justify-center">
            <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-lg w-full relative z-10">
                <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Contact Us</h2>
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Your email" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 font-medium">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Your message" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <p class="text-gray-400 mb-4 md:mb-0">Â© 2024 Daily-do Blog. All rights reserved.</p>
            <div class="flex flex-col md:flex-row space-y-1 md:space-y-0 md:space-x-4">
                <p class="text-gray-400">Developed by <span class="text-white">M.Abbas</span></p>
                <p class="text-gray-400 ml-2">Karachi, Pakistan</p>
            </div>
        </div>
    </footer>

    <script src="./contact.js" type="module"></script>
</body>
</html>
